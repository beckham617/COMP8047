# Test Configuration for Travel Plan Assistant
spring.application.name=travelplanassistant-test

# Test Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration for Tests
jwt.secret=test-secret-key-for-testing-purposes-only
jwt.expiration=86400000

# Email Configuration for Tests (Mock)
spring.mail.host=localhost
spring.mail.port=587
spring.mail.username=test@example.com
spring.mail.password=test-password
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Notification Configuration for Tests
app.notification.email.enabled=true
app.notification.email.from-name=Test Travel Plan Assistant

# Logging Configuration for Tests
logging.level.com.comp8047.majorproject.travelplanassistant=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Disable Actuator endpoints in tests
management.endpoints.web.exposure.include=
management.endpoint.health.show-details=never

# File Upload Configuration for Tests
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB

# CORS Configuration for Tests
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Application Specific Configuration for Tests
app.travel-plan.auto-start-hours-before=48
app.travel-plan.auto-cancel-hours-before=48
